<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shop Lyrics</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css">
</head>
<body>
  <div id="app"></div>

  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="/assets/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="ZmEwZDRkM2MtYWNjYi00ZGNjLWIxOTItNTg3MmQ0NTNhMjBhNjM2MTIzNTIwNTIwNjk3MzEz"></script>
  <script type="text/javascript">
  $(function() {
    Snipcart.subscribe("item.added", function() {
      var count = Snipcart.api.items.count();
      localStorage.setItem("count", count);
      $(".snipcart-count").text(localStorage.getItem("count"));
    });
    Snipcart.subscribe("item.removed", function() {
      var count = Snipcart.api.items.count();
      localStorage.setItem("count", count);
      $(".snipcart-count").text(localStorage.getItem("count"));
    });
    Snipcart.subscribe('item.ready', function() {
      var count = Snipcart.api.items.count();
      console.log(count);
      $(".snipcart-count").text(count);
    });
  });
  </script>
</body>
</html>
